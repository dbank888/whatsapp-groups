<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Whatsapp Groups</title>
</head>
<body>
<div class="title">
    <h4>Whatsapp Groups</h4>
</div>
<div id="main" class="main">
    <label>Media link or base64 string, You can create an image link on <a href="https://giphy.com/create/gifmaker" target="_blank">giphy.com</a></label>
    <div class="form-field">
        <textarea id="media" placeholder="https://media.giphy.com/... data:image/jpeg;base64,/..."></textarea>
    </div>
    <br>
    <label>Content. Url must be start with "http://" or "https://"</label>
    <div class="form-field">
        <textarea id="content" placeholder="Content @Phone"></textarea>
    </div>
    <br>
    <label>Groups. Separated by ', '.</label>
    <div class="form-field">
        <textarea id="groups" placeholder="[Group]"></textarea>
    </div>
    <br>
    <label>Groups link.</label>
    <div class="form-field">
        <textarea id="groups-link" placeholder="Groups link. Example: https://example.com/groups/"></textarea>
    </div>
    <br>
    <label>Send interval</label>
    <div class="form-field">
        <input id="send-interval" placeholder="seconds" type="number" value="300" />
    </div>
    <br>
    <label>Groups interval</label>
    <div class="form-field">
        <input id="groups-interval" placeholder="seconds" type="number" value="300" />
    </div>
    <br>
    <label>Name</label>
    <div class="form-field">
        <input id="name" placeholder="name" type="text" value="" />
    </div>
    <br>
    <label>Status</label>
    <div class="form-field">
        <input id="status" placeholder="status" type="text" value="" />
    </div>
    <br>
    <div class="form-field">
        <div>Groups count: <span id="groups-count" class="show"></span></div>
        <div>Last phone: <span id="last-phone" class="show"></span></div>
    </div>
    <br>
    <div class="form-field">
        <button id="set" class="btn" type="button">Confirm Setting</button>
    </div>
</div>
</body>
</html>
